<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text-red {
            background-color:azure;
            color: red;
        }
        #text-blue{
            color: blue;
        }
        .boder-text{
            border: 3px solid rgb(11, 163, 11);
            padding: 15px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Center Align Text</h2>
    <p>
        To just center the text inside an element, use <span id="text-red">text-align: center;</span>
    </p>
    <div style="text-align: center;" class="boder-text">
        This text is centered
    </div>
    <div style="background-color: beige; padding:4px; padding-left: 15px;">
        <h3>Example</h3>
        <div style="border-left: 4px solid rgb(10, 197, 10); padding-left: 10px; background-color: white; padding: 6px;">
            <span style="color: #d73a49;">.center</span> { <br>
            &nbsp;&nbsp;<span id="text-red">text-align</span>: <span id="text-blue"> center</span>;<br>
            &nbsp;&nbsp;<span id="text-red">border</span>: <span id="text-blue"> 3px solid green</span>;<br>
            }
        </div><br>
        <button style="background-color: rgb(50, 211, 50); color: white; border:none; border-radius:4px; padding: 8px; margin-bottom: 15px;">Try it Yourself &#187;</button>
    </div>
</body>
</html>
